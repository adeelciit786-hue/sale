{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 3rem auto;">
    <div style="background: white; border-radius: 8px; padding: 2rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">⚠️</div>
        <h1 style="color: #A31D3C; margin-bottom: 1rem;">Something went wrong</h1>
        <p style="color: #555; margin-bottom: 2rem;">{{ error }}</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
